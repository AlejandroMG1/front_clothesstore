<div class="row g-0 card my-2">
    <div class="col-4 d-flex align-items-center justify-content-center">
        <img [src]="product.thumbnail" alt="product.tittle">
    </div>
    <div class="col-8 p-2 card-info">
        <div>
            {{product.title}}
        </div>
        <div class="price">
            ${{product.price | number}}
        </div>
    </div>
    <button class="remove-btn transparent-btn" (click)="removeProduct()"><mat-icon>close</mat-icon></button>
</div>
